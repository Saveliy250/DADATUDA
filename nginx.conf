server {
    listen 5073;
    server_name example.com;

     location / {
        proxy_pass http://localhost:5173;  # Прокси-запросы на локальный сервер
        proxy_set_header Host $host;       # Устанавливает заголовок Host
        proxy_set_header X-Real-IP $remote_addr;  # Добавляет заголовок IP клиента
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Добавляет IP в цепочку
        proxy_set_header X-Forwarded-Proto $scheme;  # Прокси-протокол (http/https)
    }
}
